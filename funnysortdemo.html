<!DOCTYPE HTML>
<html>
  <head>

    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
	  #animations{
		float:left;
		padding:5px;
	  }
	  #controls{
		float:left;
		padding-top:200px;
	  }
	  inputLabel{
		display: inline-block;
		float: left;
		clear: left;
		width: 250px;
		text-align: left;
	  }
	  input{
	    display: inline-block;

	  }

  </head>
  <body>
	<div id = "animations">
		<h2>Funny Sort</h2>

		<canvas id="funny" width="200" height="200"></canvas>
		<br>
		<h2>Bubble Sort</h2>
		<h3>Baby's first sorting algorithm. </h3>
		<p><i>&#34So simple, that only a child can do it.&#34</i>
		<br>-Tom Lehrer</p>
		<canvas id="bubble" width="200" height="200"></canvas>
		<br>
	</div>

		<form id = "sortStats">
			<p>
			<inputLabel>Number of elements to sort:</inputLabel> <input type = "number" id = "numOfElements" size = "30" min = "1" max = "15">
			</p>
			<p>
			<inputLabel>Length of frame in ms:</inputLabel><input type = "number" id = "frameLength" size = "30" min = "1" max = "1000">
			</p>
		</form>
		<inputLabel><button onclick="animateBubble(); animateFunny();"> run </button></inputLabel>
	</div>
	<script type = "text/javascript">
		var COMMON_Y = 190;
		var COMMON_X = 100;
		var GAP = 3;
		
		var commonHeight = [];
		
			for(var i = 0; i < 15; i++){
				commonHeight[i] = parseInt(Math.random()*20+1)*9;
			}
		
	</script>
	<script src = "sorting/bubblesort.js"></script>
	<script src = "sorting/funnysort.js"></script>
  </body>
</html>
